<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        background-color: rgba(93, 103, 160, 0.562);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container mt-2">
        <h2 class="text-center mt-4 p-4">Transaction Page</h2>
        <div class="mb-3">
            <label for="transactionType" class="form-label">Transaction Type</label>
            <select class="form-control" id="transactionType">
                <option value="purchase">Purchase</option>
                <option value="sale">Sale</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" placeholder="Enter product name">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="Enter quantity">
        </div>
        <div class="mb-3">
            <label for="totalCost" class="form-label">Total Cost</label>
            <input type="number" class="form-control" id="totalCost" placeholder="Enter total cost">
        </div>
        <button class="btn btn-primary" onclick="addTransaction()">Add Transaction</button>
        <div class="p-3"> 
        <h3 class="mt-2">Transaction List</h3>
        <ul id="transactionList" class="list-group"></ul>
        </div>
    </div>

    <script>
        function addTransaction() {
            const type = document.getElementById('transactionType').value;
            const productName = document.getElementById('productName').value;
            const quantity = document.getElementById('quantity').value;
            const totalCost = document.getElementById('totalCost').value;

            if (!type || !productName || !quantity || !totalCost) {
                alert('Please fill all fields');
                return;
            }

            const list = document.getElementById('transactionList');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>Type:</strong> ${type} <br> <strong>Product:</strong> ${productName} <br> <strong>Quantity:</strong> ${quantity} <br> <strong>Total Cost:</strong> $${totalCost}`;
            list.appendChild(li);

            // Clear the input fields
            document.getElementById('productName').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('totalCost').value = '';
        }
    </script>
</body>
</html>
