<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .container {
        background-color: rgba(93, 103, 160, 0.562);
        border-radius: 10px; 
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
<body>
    <div class="container mt-2">
        <h2 class="text-center mt-4 p-4">Contact Page</h2>
        <div class="mb-3">
            <label for="userName" class="form-label">contact Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="userName" class="form-label">phone number</label>
            <input type="number" class="form-control" id="number" placeholder="Number">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" placeholder="Email">
        </div>
        <button class="btn btn-primary" onclick="addUser()">Add User</button>
        <div class="p-2">
        <h3 class="mt-2">contact List</h3>
        <ul id="userList" class="list-group"></ul>
        </div>
    </div>

    <script>
        function addUser() {
            const name = document.getElementById('userName').value;
            const num = document.getElementById('number').value;
            const email = document.getElementById('userEmail').value;

            if (!name || !email) {
                alert('Please fill all fields');
                return;
            }

            const list = document.getElementById('userList');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.innerHTML = `<strong>Name:</strong> ${name} <br> <strong>Email:</strong> ${email} <br> <strong>Number:</strong> ${num}`;
            list.appendChild(li);

            // Clear the input fields
            document.getElementById('userName').value = '';
            document.getElementById('number').value = '';
            document.getElementById('userEmail').value = '';
        }
    </script>
</body>
</html>
